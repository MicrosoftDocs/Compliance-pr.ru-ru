additionalContent:
  sections:
  - title: Начало работы с центром соответствия требованиям Microsoft 365
    summary: Если вы впервые пользуетесь центром соответствия требованиям Microsoft 365 и не знаете, с чего начать, в этом разделе приведены ссылки на основные решения и перечислены важные разделы соответствия требованиям.
    items:
    - title: Сведения о диспетчере соответствия требованиям
      summary: Узнайте, что представляет из себя диспетчер соответствия требованиям, как он помогает упростить обеспечение соответствия требованиям и уменьшить риски, а также о его основных компонентах.
      url: https://docs.microsoft.com/microsoft-365/compliance/compliance-manager
    - title: Управление внутренними рисками
      summary: Минимизируйте внутренние риски с помощью выявления, исследования и принятия мер в отношении вредоносных и случайных действий в организации.
      url: https://docs.microsoft.com/microsoft-365/compliance/insider-risk-management
    - title: Управление защитой информации
      summary: Используйте Microsoft Information Protection (MIP) для поиска, классификации и защиты конфиденциальной информации в любом расположении, где она находится или куда перемещается.
      url: https://docs.microsoft.com/microsoft-365/compliance/protect-information
    - title: Управление информацией
      summary: Используйте возможности управления информацией (Майкрософт), чтобы управлять своими данными с целью обеспечения соответствия требованиям и выполнения нормативных обязательств.
      url: https://docs.microsoft.com/microsoft-365/compliance/manage-information-governance
    - title: Управление обнаружением электронных данных
      summary: Используйте средство обнаружения электронных данных для выявления и анализа информации, которая может быть использована в судебных разбирательствах.
      url: https://docs.microsoft.com/microsoft-365/compliance/ediscovery
    - title: Развертывание защиты информации в соответствии с требованиями к конфиденциальности данных
      summary: Выявляйте, находите, защищайте, управляйте и реагируйте на инциденты конфиденциальности данных, произошедшие c персональными данными, которые хранятся в службах Microsoft 365 и которые подпадают под действие нормативных актов о конфиденциальности данных.
      url: https://docs.microsoft.com/microsoft-365/solutions/information-protection-deploy
