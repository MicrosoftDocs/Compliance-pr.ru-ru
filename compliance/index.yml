additionalContent:
  sections:
  - title: Начало работы с соответствием требованиям в Microsoft 365
    summary: Если вы только начинаете работу с Microsoft 365 и хотите узнать, с чего начать, в этом разделе даются ссылки на ключевые решения и приоритеты важных областей соответствия требованиям.
    items:
    - title: Сведения о диспетчере соответствия требованиям
      summary: Узнайте, что такое диспетчер соответствия требованиям, как он помогает упростить соответствие требованиям и снизить риски, а также основные компоненты.
      url: https://docs.microsoft.com/microsoft-365/compliance/compliance-manager
    - title: Управление внутренними рисками
      summary: Свести к минимуму внутренние риски путем обнаружения, расследования и действий над вредоносными и непреднамеренными действиями в организации.
      url: https://docs.microsoft.com/microsoft-365/compliance/insider-risk-solution-overview
    - title: Управление защитой информации
      summary: Используйте Microsoft Information Protection (MIP) для обнаружения, классификации и защиты конфиденциальной информации, где бы она ни находится или находится.
      url: https://docs.microsoft.com/microsoft-365/compliance/protect-information
    - title: Организация управления информацией
      summary: Используйте возможности Microsoft Information Governance (MIG) для управления данными в соответствии с нормативными или нормативными требованиями.
      url: https://docs.microsoft.com/microsoft-365/compliance/manage-information-governance
    - title: Управление обнаружением электронных данных
      summary: Используйте eDiscovery для идентификации и анализа контента в качестве свидетельства в судебных делах.
      url: https://docs.microsoft.com/microsoft-365/compliance/ediscovery
    - title: Развертывание защиты информации в соответствии с требованиями к конфиденциальности данных
      summary: Выявлять, находить, защищать, управлять инцидентами конфиденциальности данных для персональных данных, хранимой в службах Microsoft 365, на которые налагаются правила конфиденциальности данных, а также реагировать на них.
      url: https://docs.microsoft.com/microsoft-365/solutions/information-protection-deploy
