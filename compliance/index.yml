additionalContent:
  sections:
  - title: Начало работы с соответствием требованиям в Microsoft 365
    summary: Если вы не знакомы с соответствием требованиям к Microsoft 365 и хотите узнать, с чего начать, в этом разделе представлены ссылки на основные решения и приоритеты важных областей соответствия требованиям.
    items:
    - title: Сведения о диспетчере соответствия требованиям
      summary: Узнайте, что такое диспетчер соответствия требованиям, как он помогает упростить соответствие и снизить риск и его основные компоненты.
      url: https://docs.microsoft.com/microsoft-365/compliance/compliance-manager
    - title: Управление рисками, связанными с инсайдерами
      summary: Минимизируйте внутренние риски, выполняя обнаружение, исследование и использование вредоносных и случайных действий в Организации.
      url: https://docs.microsoft.com/microsoft-365/compliance/insider-risk-management
    - title: Управление защитой информации
      summary: Используйте Microsoft Information Protection (МИП), чтобы помочь вам находить, классифицировать и защищать конфиденциальную информацию везде, где она живет или передается.
      url: https://docs.microsoft.com/microsoft-365/compliance/protect-information
    - title: Организация управления информацией
      summary: Используйте возможности Microsoft Information Information (миг) для управления данными на соответствие требованиям или нормативным требованиям.
      url: https://docs.microsoft.com/microsoft-365/compliance/manage-information-governance
    - title: Управление обнаружением электронных данных
      summary: Используйте обнаружение электронных данных для идентификации и анализа контента в юридических случаях в качестве свидетельства.
      url: https://docs.microsoft.com/microsoft-365/compliance/ediscovery
    - title: Развертывание защиты информации в нормах конфиденциальности данных
      summary: Определение, поиск, защита и реагирование на инциденты конфиденциальности данных для персональных данных, хранящихся в службах Microsoft 365, которые подчиняются нормативам конфиденциальности данных.
      url: https://docs.microsoft.com/microsoft-365/solutions/information-protection-deploy
